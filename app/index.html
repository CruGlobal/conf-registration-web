<div class="alert" data-ng-show="growlMessage">
  <button type="button" class="close" data-ng-click="growlMessage=''">&times;</button>
  <strong>Warning!</strong> <span>{{growlMessage}}</span>
  <button class="btn" data-ng-click="growlUndo()">Undo</button>
</div>

<header class="crs--site-head" role="banner">
	<div class="crs--site-brand">
		<div class="container-fluid">
			<div class="crs--logo">
				<a href="#">
					<img src="images/logo-formvent.png" width="94" height="15" alt="Formvent: Super easy fun forms for events">
				</a>
				<span>Super easy fun forms for events.</span>

		    </div>
		    <!-- The sign up / sign in thing goes here. I'll come back to this. -->
		    <crs-signin-box></crs-signin-box>
		</div>
	</div>
</header>

<div class="content  mb4" role="main">
	<div ng-view="">
	</div>
</div>
<footer role="contentinfo" class="crs--site-foot">
	<div class="container-fluid">
		<a class="btn btn-light" href="http://localhost:9000/#/auth/{{crsToken}}">To the Dev Site, Batman! </a>
	</div>
</footer>
