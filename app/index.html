<body>

<div ng-show="globalPage.type === 'admin'">
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <a class="logo" href="#/eventDashboard"><img id="logo" src="/img/formvent-logo.svg"></a>
        </div>
        <div class="col-xs-8">
          <div class="btn-group dropdown">
            <button type="button" class="btn btn-default name-btn">Hello <strong ng-bind="globalUsername"></strong></button>
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li class="dropdown-header">More Links</li>
                <li><a href="/">Logout</a></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="pagetitle" ng-class="globalPage.class">
    <div class="container">
      <div class="row">
        <div ng-class="{'col-xs-3': globalPage.class === 'dashboard', 'col-xs-4': globalPage.class !== 'dashboard'}">
          <h1 ng-bind="globalPage.title"></h1>
        </div>
        <div ng-class="{'col-xs-6': globalPage.class === 'dashboard', 'col-xs-5': globalPage.class !== 'dashboard'}">
          <a href="" ng-click="createEvent()" class="btn btn-success newform-btn" role="button" ng-show="globalPage.class === 'dashboard'"><i class="fa fa-plus"></i> Create New Event</a>
          <nav id="subnav" ng-show="globalPage.class !== 'dashboard'" admin-nav>
          </nav>
        </div>
        <div class="col-xs-3 right">
          <a href="#" class="btn btn-primary help-btn" role="button" ng-show="globalPage !== 'dashboard'"><i class="fa fa-medkit"></i> I Need Help!</a>
        </div>
      </div>
    </div>
  </section>
</div>

<div ng-show="globalPage.type === 'landing'">
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <a class="logo" href="/"><img id="logo" src="/img/formvent-logo.svg"></a>
        </div>
        <div class="col-xs-8">
        </div>
      </div>
    </div>
  </header>
</div>

<main class="container" ng-class="globalPage.class" ng-view=""></main>

<footer id="pagefooter" ng-show="globalPage.footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <ul class="horizontal blue">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="col-xs-4 right">
        <span>&copy; 2014 | Cru</span>
      </div>
    </div>
  </div>
</footer>
