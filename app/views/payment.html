<div class="row">
  <div class="col-xs-12">
    <article>
      <h2>Payment</h2>
      <dl class="dl-horizontal">
        <dt>Payment Amount</dt>
        <dd>{{currentPayment.amount | moneyFormat}}</dd>
      </dl>

      <div ng-show="currentPayment.amount > 0" ert-payment>
      </div>

      <button class="btn btn-success btn-lg eighty"
              ng-click="createPayment()"
              type="submit">{{paymentButtonValue}}
      </button>
      <a href="" ng-click="cancel()" class="btn btn-default btn-lg twenty">Cancel</a>
    </article>
  </div>
</div>
