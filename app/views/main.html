<div class="row">
  <div class="span12">
    <div class="well">
      <h1>Conference Registration System</h1>

      <p>Demo Conferences:</p>
      <ul>
        <li ng-repeat="conference in conferences" ng-show="conference.pages[0].id">
          <a href="#/info/{{conference.id}}">{{conference.name}}</a>
          <ul>
            <li><a href="#/adminData/{{conference.id}}">Manage</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
