<h2 class="page-title border">Payment Options</h2>
<p class="text-muted">
  <i class="fa fa-info-circle"></i>
  If you will be accepting credit card payments for your event,
  you must have a merchant account from a credit card processing
  vendor. For information on obtaining a merchant account, please
  contact <a href="mailto:financial.services@ccci.org">financial.services@ccci.org</a>.
</p>

<div class="form-group">
  <div class="col-xs-12">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="conference.acceptCreditCards">
        Accept Credit Cards
      </label>
    </div>
  </div>
</div>
<div class="well" collapse="!conference.acceptCreditCards">
  <div class="form-group">
    <div class="col-xs-6">
      <label>Payment Gateway:</label>
      <select class="form-control" ng-model="conference.paymentGatewayType" ng-options="gateway.id as gateway.name for gateway in paymentGateways"></select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <label>Account ID:</label>
      <input class="form-control" type="text" ng-model="conference.paymentGatewayId" autocomplete="off">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <label>Key:</label>
      <input class="form-control" type="text" ng-model="conference.paymentGatewayKey"
             placeholder="Leave blank to keep saved transaction key" autocomplete="off">
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-xs-12">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="conference.acceptChecks">
        Accept Checks
      </label>
    </div>
  </div>
</div>
<div class="well" collapse="!conference.acceptChecks">
  <div class="form-group">
    <div class="col-xs-12">
      <label>Make checks payable to:</label>
      <input class="form-control" type="text" ng-model="conference.checkPayableTo">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <label>Mail checks to:</label>
      <input type="text" class="form-control" placeholder="Address" ng-model="conference.checkMailingAddress">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 stacked-spacing">
      <input type="text" class="form-control" placeholder="City" ng-model="conference.checkMailingCity">
    </div>
    <div class="col-sm-3 stacked-spacing">
      <select class="form-control" ng-model="conference.checkMailingState">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" placeholder="Postal Code" ng-model="conference.checkMailingZip">
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-xs-12">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="conference.acceptTransfers">
        Accept Account Transfers
      </label>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-xs-12">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="conference.acceptScholarships">
        Accept Scholarships
      </label>
    </div>
  </div>
</div>
