<h2 class="page-title border">Registration Options</h2>
<div class="form-group">
  <div class="col-sm-6 stacked-spacing-col-sm">
    <label>Registration Starts <em class="required">*</em></label>
    <crs-datetimepicker model="conference.registrationStartTime"></crs-datetimepicker>
  </div>
  <div class="col-sm-6">
    <label>Registration Ends <em class="required">*</em></label>
    <crs-datetimepicker model="conference.registrationEndTime"></crs-datetimepicker>
  </div>
</div>

<div class="form-group">
  <div class="col-xs-12">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="conference.requireLogin">
        Require Relay or Facebook sign in to register
      </label>
      <i class="question-popover fa fa-question-circle"
         popover="Requiring users to login gives them the option to come back at a later time and finish making payments (if applicable) and/or modify their registration (if enabled below)."
         popover-trigger="mouseenter"
         popover-append-to-body="true">
      </i>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" ng-model="conference.allowEditRegistrationAfterComplete">
        Allow users to modify their registration after it is complete
      </label>
      <i class="question-popover fa fa-question-circle"
         popover="This includes editing answers and adding family members."
         popover-trigger="mouseenter"
         popover-append-to-body="true">
      </i>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label>Registration completion redirect</label>
    <i class="question-popover fa fa-question-circle"
       popover="Users will be redirected to the page below upon completion of their registration."
       popover-trigger="mouseenter"
       popover-append-to-body="true">
    </i>
    <input type="text" class="form-control" placeholder="www.example.com" ng-model="conference.registrationCompleteRedirect">
  </div>
</div>
