<h2 class="page-title border" translate>Event Information</h2>
<div class="form-group">
  <div class="col-sm-9">
    <label translate>Event Name</label>
    <input type="text" class="form-control" ng-model="conference.name">
  </div>
  <div class="col-sm-3">
    <label translate>Abbreviation</label>
    <i class="question-popover fa fa-question-circle"
       popover="{{'10 character or less abbreviation of Event Name.  This will be used as the first part of the
        Description on the Staff Account Transfers upload report.  Including an abbreviation will help those who pay by
         transfer know which event the transfer is paying for when they view their staff account expense report.' | translate}}"
       popover-trigger="mouseenter"
       popover-append-to-body="true">
    </i>
    <input type="text" class="form-control" ng-model="conference.abbreviation">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <label translate>Description</label>
    <textarea type="text" class="form-control" rows="3" ng-model="conference.description"></textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-4 stacked-spacing-col-sm">
    <label translate>Event Starts</label><br>
    <crs-datetimepicker model="conference.eventStartTime"></crs-datetimepicker>
  </div>
  <div class="col-sm-4 stacked-spacing-col-sm">
    <label translate>Event Ends</label><br>
    <crs-datetimepicker model="conference.eventEndTime"></crs-datetimepicker>
  </div>
  <div class="col-sm-4">
    <label translate>Event Timezone</label><br>
    <select class="form-control" ng-model="conference.eventTimezone">
      <optgroup label="America">
        <option value="America/Halifax">Atlantic</option>
        <option value="America/Puerto_Rico">Atlantic Standard</option>
        <option value="America/New_York">Eastern</option>
        <option value="America/Chicago">Central</option>
        <option value="America/Denver">Mountain</option>
        <option value="America/Phoenix">Mountain Standard</option>
        <option value="America/Los_Angeles">Pacific</option>
        <option value="America/Anchorage">Alaska</option>
        <option value="Pacific/Honolulu">Hawaii</option>
      </optgroup>
      <optgroup label="Europe">
        <option value="Europe/Moscow">Moscow</option>
        <option value="Europe/Athens">Eastern</option>
        <option value="Europe/Berlin">Central</option>
        <option value="Europe/London">Western</option>
      </optgroup>
      <optgroup label="Asia">
        <option value="Asia/Dubai">Gulf</option>
        <option value="Asia/Kabul">Afghanistan</option>
        <option value="Asia/Karachi">Pakistan</option>
        <option value="Asia/Kolkata">India</option>
        <option value="Asia/Katmandu">Nepal</option>
        <option value="Asia/Dhaka">Bangladesh</option>
        <option value="Asia/Rangoon">Myanmar</option>
        <option value="Asia/Bangkok">Thailand</option>
        <option value="Asia/Hong_Kong">China</option>
        <option value="Asia/Tokyo">Japan</option>
        <option value="Asia/Vladivostok">Yakutsk</option>
        <option value="Asia/Sakhalin">Vladivostok Standard</option>
        <option value="Asia/Anadyr">Anadyr</option>
      </optgroup>
    </select>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <label translate>Event Location</label>
    <input type="text" class="form-control" placeholder="{{'Name' | translate}}" ng-model="conference.locationName">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <label translate>Event Location Address</label>
    <input type="text" class="form-control" placeholder="{{'Address' | translate}}" ng-model="conference.locationAddress">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-6 stacked-spacing-col-sm">
    <input type="text" class="form-control" placeholder="{{'City' | translate}}" ng-model="conference.locationCity">
  </div>
  <div class="col-sm-3 stacked-spacing-col-sm">
    <select class="form-control" ng-model="conference.locationState">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
  </div>
  <div class="col-sm-3">
    <input type="text" class="form-control" placeholder="{{'Postal Code' | translate}}" ng-model="conference.locationZipCode">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <label translate>Cru Event</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="conference.cruEvent">
        <translate>This is a Cru Event.</translate>
      </label>
    </div>
  </div>
</div>
