<h2 class="page-title border">Event Information</h2>
<div class="form-group">
  <div class="col-sm-12">
    <label>Event Name <em class="required">*</em></label>
    <input type="text" class="form-control" placeholder="" ng-model="conference.name">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <label>Description</label>
    <textarea type="text" class="form-control" rows="3" placeholder="" ng-model="conference.description"></textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-4 stacked-spacing-sm">
    <label>Event Starts</label><br>
    <crs-datetimepicker model="conference.eventStartTime"></crs-datetimepicker>
  </div>
  <div class="col-sm-4 stacked-spacing-sm">
    <label>Event Ends</label><br>
    <crs-datetimepicker model="conference.eventEndTime"></crs-datetimepicker>
  </div>
  <div class="col-sm-4">
    <label>Event Timezone</label><br>
    <select class="form-control" ng-model="conference.eventTimezone">
      <option value="America/New_York">Eastern</option>
      <option value="America/Chicago">Central</option>
      <option value="America/Denver">Mountain</option>
      <option value="America/Phoenix">Mountain Standard</option>
      <option value="America/Los_Angeles">Pacific</option>
      <option value="America/Anchorage">Alaska</option>
      <option value="Pacific/Honolulu">Hawaii</option>
    </select>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <label>Event Location</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="conference.locationName">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <label>Event Location Address</label>
    <input type="text" class="form-control" placeholder="Address" ng-model="conference.locationAddress">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-6 stacked-spacing-sm">
    <input type="text" class="form-control" placeholder="City" ng-model="conference.locationCity">
  </div>
  <div class="col-sm-3 stacked-spacing-sm">
    <select class="form-control" ng-model="conference.locationState">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>

  </div>
  <div class="col-sm-3">
    <input type="text" class="form-control" placeholder="Postal Code" ng-model="conference.locationZipCode">
  </div>
</div>
