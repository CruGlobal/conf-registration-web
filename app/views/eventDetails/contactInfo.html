<h2 class="page-title border" translate>Contact Information</h2>
<p class="text-muted">
  <i class="fa fa-info-circle"></i>
  <translate
    >This information will be displayed publicly on the registration welcome
    page.</translate
  >
</p>

<div class="form-group">
  <div class="col-sm-6 stacked-spacing-col-sm">
    <label>
      <span translate>Name</span>
      <input
        type="text"
        class="form-control"
        placeholder="John Smith"
        ng-model="conference.contactPersonName"
      />
    </label>
  </div>
  <div
    class="col-sm-6 stacked-spacing-col-sm"
    ng-class="{ 'has-error': eventDetails.email.$dirty && eventDetails.email.$invalid }"
  >
    <label>
      <span translate>Email</span>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="example@example.com"
        ng-model="conference.contactPersonEmail"
      />
    </label>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-6">
    <label>
      <span translate>Phone</span>
      <input
        type="text"
        class="form-control"
        placeholder="(XXX) XXX-XXXX"
        ng-model="conference.contactPersonPhone"
      />
    </label>
  </div>
  <div class="col-sm-6">
    <label>
      <span translate>Website</span>
      <input
        type="text"
        class="form-control"
        placeholder="www.example.com"
        ng-model="conference.contactWebsite"
      />
    </label>
  </div>
</div>
