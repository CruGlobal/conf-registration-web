<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">&times;</button>
  </div>
  <div class="modal-body">
    <label for="conference-title" class="h4  modal-message">
		Please enter a name or title for this view.
	</label>
    <input id="conference-title" type="text" class="input-block-level " placeholder="" data-ng-model="name" autofocus ng-enter="submit(name)" />
  </div>
  <div class="modal-footer">
    <button data-ng-click="submit(name)" class="btn btn-light">Create</button>
  </div>
</div>
