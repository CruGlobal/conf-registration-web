<div class="modal-header">
  <h3>You must login to continue</h3>
</div>
<div class="modal-body">
  <div align="center">
    <p>Pick how you want to do it.<br>Sign up or Log in via</p>
    <p><a href="{{apiUrl}}auth/facebook/authorization"><img src="images/signin-facebook.png"></a></p>
    <p>or</p>
    <p><a href="{{apiUrl}}auth/relay/login"><img src="images/signin-relay.png"></a></p>
    <p>or</p>
    <div class="input-append">
      <input class="span2" data-ng-model="email" placeholder="Enter your email address" type="text">
      <button class="btn" data-ng-click="submit()" type="button">Submit</button>
    </div>
  </div>
</div>
