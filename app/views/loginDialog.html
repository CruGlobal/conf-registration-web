<div class="modal-header">
  <h3>You must login to continue</h3>
</div>
<div class="modal-body">
  <div align="center">
    <p>Pick how you want to do it.<br><br>Log in with</p>
    <p><a href="{{apiUrl}}auth/facebook/authorization"><img src="images/signin-facebook.png"></a></p>
    <p>or</p>
    <p><a href="{{apiUrl}}auth/relay/login"><img src="images/signin-relay.png"></a></p>
    <p>or<br><br>Sign up<br>
    <form name="emailForm" ng-submit="submit()">
      <input class="span2" data-ng-model="email" placeholder="Enter your email" type="email" required>
      <button class="btn" type="button" ng-disabled="!emailForm.$valid">Submit</button>
     </form>
  </div>
</div>
