<div class="row" ng-repeat="type in conference.registrantTypes | orderBy: ['cost','name']">
  <div class="col-xs-9">
    <h4>{{type.name}}</h4>
    <span ng-show="isConferenceCost()">${{type.cost}}</span>
  </div>
  <div class="col-xs-3" align="right">
    <br>
    <a href="" ng-click="newRegistrant(type.id)" class="btn btn-success">
      Register
    </a>
  </div>
</div>
