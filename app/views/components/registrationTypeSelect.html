<div class="row reg-type-select" ng-repeat="type in visibleRegistrantTypes" ng-if="visibleRegistrantTypes.length > 1">
  <div class="stacked-spacing-col-sm spacing-xs" ng-class="{'col-sm-8': type.cost>0, 'col-sm-9': type.cost==0}">
    <h4>{{type.name}}</h4>
    <span class="display-linebreaks">{{type.description}}</span>
  </div>
  <div class="text-right" ng-class="{'col-sm-4': type.cost>0, 'col-sm-3': type.cost==0}">
    <span class="cost" ng-if="type.cost">{{type.cost | moneyFormat}}</span>
    <a href="" ng-click="newRegistrant(type.id)" class="btn btn-sm btn-success btn-important" ng-if="!registrationTypeFull(type)">
      Register
    </a>
    <a href="" class="btn btn-success btn-important btn-block" disabled ng-if="registrationTypeFull(type)">
      Full
    </a>
  </div>
</div>
<div class="row" ng-if="visibleRegistrantTypes.length === 1">
  <div class="col-xs-12 text-center">
    <a href ng-click="newRegistrant(visibleRegistrantTypes[0].id)" class="btn btn-success btn-important btn-lg" ng-if="!registrationTypeFull(visibleRegistrantTypes[0])">
      Register
    </a>
    <p ng-if="registrationTypeFull(visibleRegistrantTypes[0])">
      Sorry, this event is full.
    </p>
  </div>
</div>
