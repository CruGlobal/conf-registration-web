<div class="row reg-type-select" ng-repeat="type in visibleRegistrantTypes" ng-if="visibleRegistrantTypes.length > 1">
  <div ng-class="{'col-xs-7': isConferenceCost(), 'col-xs-9': !isConferenceCost()}">
    <h4>{{type.name}}</h4>
    <span class="display-linebreaks">{{type.description}}</span>
  </div>
  <div class="col-xs-2 text-right" ng-if="isConferenceCost()">
    <h5 >{{type.cost | moneyFormat}}</h5>
  </div>
  <div class="col-xs-3 text-right">
    <a href="" ng-click="newRegistrant(type.id)" class="btn btn-sm btn-success btn-important">
      Register
    </a>
  </div>
</div>
<div class="row" ng-if="visibleRegistrantTypes.length === 1">
  <div class="col-xs-12 text-center">
    <a href ng-click="newRegistrant(visibleRegistrantTypes[0].id)" class="btn btn-success btn-important btn-lg">
      Register
    </a>
  </div>
</div>
