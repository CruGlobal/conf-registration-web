<div class="input-group">
  <span class="input-group-addon add-on" ng-click="open($event)">
    <i class="fa fa-calendar"></i>
  </span>
  <input type="text" placeholder="Select a date..." class="form-control" ng-disabled="disabled">
</div>
<div ng-if="minDate || maxDate" class="help-block row">
   <label class="valid-range-msg" translate>Valid Range:</label>
   <span ng-if="minDate" translate>{{minDate | dateRangeFormat}}</span>  
   <span ng-if="minDate && maxDate">-</span> 
   <span ng-if="maxDate" translate>{{maxDate | dateRangeFormat}}</span>
   <span ng-if="!maxDate" translate>or later</span>
   <span ng-if="!minDate" translate>or before</span>    
</div>
