<article>
  <div ng-if="wizard">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="input-group input-group-lg">
          <span class="input-group-addon hidden-xs">Page #{{$index + 1}}</span>
          <input class="form-control" type="text" placeholder="Page Title" ng-model="page.title">
          <div class="input-group-btn">
            <button class="btn btn-danger" ng-click="deletePage(page.id, true)"><i class="fa fa-times"></i> Delete Page</button>
            <button class="btn btn-default" ng-click="togglePage(page.id)"><i class="fa" ng-class="{'fa-chevron-up': !isPageHidden(page.id), 'fa-chevron-down': isPageHidden(page.id)}"></i></button>
          </div>
        </div>
      </div>
      <ul class="list-group" id="{{page.id}}" ng-show="!isPageHidden(page.id)">
        <li class="list-group-item" ng-repeat="block in page.blocks" block="block" crs-block></li>
      </ul>
    </div>
  </div>

  <div ng-show="!wizard">
    <h2 ng-bind="page.title"></h2>

    <form name="pageForm">
      <div class="alert" ng-class="notify.class" ng-bind-html="notify.message" ng-show="notify.class"></div>
      <div ng-repeat="block in page.blocks" block="block" crs-block></div>
      <br>
      <button class="btn btn-success btn-lg eighty"
              type="submit"
              ng-disabledd="!pageForm.$valid"
              ng-click="validateAndGoToNext(pageForm.$valid)"
              ng-show="nextPage">Next Page
      </button>

      <button class="btn btn-success btn-lg eighty"
              ng-click="validateAndGoToNext(pageForm.$valid)"
              ng-disabledd="!registrationComplete"
              ng-show="!nextPage">Continue
      </button>
      <a href="" ng-click="previousPage()" class="btn btn-default btn-lg twenty">Go Back</a>
    </form>
  </div>
</article>
