<span ng-if="event.loggedInUserPermissionLevel === 'REQUESTED'">
  <span class="btn-sm btn-warning pull-right text-center" translate
    >Access pending</span
  >
  <h3 class="h2">{{event.name}}</h3>
</span>
<span ng-if="event.loggedInUserPermissionLevel !== 'REQUESTED'">
  <button
    class="btn btn-sm btn-reg-count pull-right hidden-xs"
    ng-click="goToEventPage('eventRegistrations', event.id); $event.stopPropagation();"
    ng-disabled="event.archived"
  >
    <fa-icon icon="users" class="green"></fa-icon>
    <strong>{{event.completedRegistrationCount}}</strong>
    <translate>Registered</translate>
  </button>
  <h3 class="h2">{{event.name}}</h3>
  <ul class="list-inline" ng-if="!event.archived">
    <li>
      <fa-icon icon="users"></fa-icon>
      <a
        href=""
        ng-click="goToEventPage('eventRegistrations', event.id); $event.stopPropagation();"
        translate
        >Registrations</a
      >
    </li>
    <li>
      <fa-icon icon="info"></fa-icon>
      <a
        href=""
        ng-click="goToEventPage('eventDetails', event.id); $event.stopPropagation();"
        translate
        >Details</a
      >
    </li>
    <li>
      <fa-icon icon="question"></fa-icon>
      <a
        href=""
        ng-click="goToEventPage('eventForm', event.id); $event.stopPropagation();"
        translate
        >Questions</a
      >
    </li>
    <li>
      <fa-icon icon="clone"></fa-icon>
      <a
        href=""
        ng-click="cloneEvent(event.id); $event.stopPropagation();"
        translate
        >Clone</a
      >
    </li>
  </ul>
  <ul class="list-inline" ng-if="event.archived">
    <li>
      <fa-icon icon="undo"></fa-icon>
      <a
        href=""
        ng-click="restoreEvent(event.id); $event.stopPropagation();"
        translate
        >Restore Event</a
      >
    </li>
    <li>
      <fa-icon icon="clone"></fa-icon>
      <a
        href=""
        ng-click="cloneEvent(event.id); $event.stopPropagation();"
        translate
        >Clone</a
      >
    </li>
  </ul>
</span>
