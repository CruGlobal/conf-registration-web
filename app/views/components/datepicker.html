<div class="datepicker input-group input-append">
  <span class="input-group-addon add-on" aria-hidden="true">
    <i class="fa fa-calendar"></i>
  </span>
  <input
    type="text"
    id="{{inputId}}"
    class="form-control marginless"
    ng-disabled="ngDisabled"
    autocomplete="off"
    aria-autocomplete="none"
    aria-label="{{inputAriaLabel}}"
    ng-required="{{inputRequired}}"
  />
</div>
