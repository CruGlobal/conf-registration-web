<div class="row">
  <div class="span12">
    <div ng-show="!editPageMode">
      <div ng-show="wizard" style="float:right;"><a href="" data-ng-click="editPageMode = wizard && !!!editPageMode">Edit</a>
        <a href="" data-ng-click="deletePage(page.id, true);">Delete</a>
      </div>
      <h3 class="crs-page-title">{{page.title}}</h3>
    </div>
    <div ng-show="editPageMode">
      <div style="float:right;"><a href="" data-ng-click="editPageMode = wizard && !!!editPageMode">Save</a></div>
      <h3 class="crs-page-title"><input type="text" data-ng-model="page.title" ng-required="true"></h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="span12">
<form class="crs-form" data-ng-submit="validateAndGoToNext()" name="pageForm">
  <block ng-repeat="block in page.blocks" block="block" answer="findAnswer(block.id)"></block>
    <div class="span3 pull-right" ng-hide="wizard">
      <button class="btn btn-block btn-success btn-large"
              type="submit"
              data-ng-disabled="!pageForm.$valid"
              ng-show="nextPage">Next Page</button>
      <button class="btn btn-block btn-success btn-large"
              data-ng-click="goToReview()"
              data-ng-disabled="!registrationComplete"
              ng-hide="nextPage">Continue</button>
    </div>

</form>
  </div>
  </div>
