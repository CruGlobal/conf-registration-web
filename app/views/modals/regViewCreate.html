<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Save View</h4>
</div>
<div class="modal-body">
  <p>Please enter a name for this view.</p>
  <input id="conference-title" type="text" class="form-control" ng-model="name" autofocus ng-enter="submit(name)" />
</div>
<div class="modal-footer">
  <button ng-click="submit(name)" class="btn btn-light">Create</button>
</div>
