<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4>{{title}}</h4>
</div>
<div class="modal-body">
  <p ng-bind-html="question | toTrustedHtml"></p>
</div>
<div class="modal-footer">
  <button ng-click="$dismiss()" class="btn btn-default">{{noString}}</button>
  <button ng-click="$close()" class="btn btn-danger">{{yesString}}</button>
</div>
