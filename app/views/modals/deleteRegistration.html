<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3>Delete Registration</h3>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to delete this registration? <br />
    There is no recovering the data once deleted.
  </p>
</div>
<div class="modal-footer">
  <button data-ng-click="delete()" class="btn btn-danger">Delete</button>
</div>
