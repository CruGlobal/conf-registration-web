<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3>Description</h3>
</div>
<div class="modal-body">
  <p>Enter a description to add clarity or more information to registrant.</p>
  <textarea ng-model="desc" class="form-control" style="height: 120px;"></textarea>
</div>
<div class="modal-footer">
  <button ng-click="save(desc)" class="btn btn-primary">Save</button>
</div>
