<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4>Add New Page</h4>
</div>
<div class="modal-body">
  <p>Page title:</p>
  <input type="text" class="form-control" placeholder="" ng-model="newPageName" ng-enter="submit(newPageName)" autofocus />
</div>
<div class="modal-footer">
  <button ng-click="submit(newPageName)" class="btn btn-primary">Create</button>
</div>
