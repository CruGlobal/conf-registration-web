<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <h3>Select Registrant Type</h3>
</div>
<div class="modal-body">
  <p>Add a registration type from the list below, or choose "Create my own" if you don't see one that fits.</p>
  <div ng-repeat="t in types | orderBy: 'name'" ng-class="{'spacing-above-sm': $index}">
    <button class="btn btn-primary btn-lg btn-block" ng-click="selectType(t)">{{t.name}}</button>
  </div>

  <hr>
  <div class="spacing-above-sm">
    <button class="btn btn-primary btn-lg btn-block" ng-click="selectType({name:'',defaultTypeKey:'',familyStatus:'DISABLED'})">Create my own</button>
  </div>
</div>
