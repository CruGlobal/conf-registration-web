<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <h3 ng-if="!status401" translate>Welcome to the Event Registration Tool!</h3>
  <h3 ng-if="status401" translate>Authorization Required</h3>
</div>
<div class="modal-body">
  <div align="center">
    <p ng-if="status401" class="spacing-below-xs" translate>
      You do not have permission to access this resource or your session has expired.
    </p>
    <p class="spacing-below-xs" ng-class="{'lead': !status401}" translate>
      Please sign in with one of the following services:
    </p>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-1">
        <a class="btn btn-subtle btn-block" ng-href="{{apiUrl}}auth/facebook/authorization" title="Facebook"><img src="../../img/signin-facebook.png"></a>
        <a href="https://www.facebook.com/r.php" target="_blank" translate>Create a Facebook account</a>
      </div>
      <div class="col-sm-5">
        <a class="btn btn-subtle btn-block" ng-href="{{apiUrl}}auth/relay/login?logoutCallbackUrl={{apiUrl}}auth/relay/logout" title="Relay"><img src="../../img/signin-relay.png"></a>
        <a href="https://signon.cru.org/cas/login?action=signup&service=https%3A%2F%2Fapi.eventregistrationtool.com%2Feventhub-api%2Frest%2Fauth%2Frelay%2Flogin%3FlogoutCallbackUrl%3Dhttps%3A%2F%2Fapi.eventregistrationtool.com%2Feventhub-api%2Frest%2Fauth%2Frelay%2Flogout" target="_blank" translate>Create a Relay account</a>
      </div>
    </div>
    <p class="spacing-above-sm">
      <span class="text-muted">or</span>
      <a href="" ng-click="gotoRoute('/')" translate>go to the Welcome Page</a>
    </p>
  </div>
</div>
