<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <h3 ng-if="!status401">Welcome to the Event Registration Tool!</h3>
  <h3 ng-if="status401">Authorization Required</h3>
</div>
<div class="modal-body">
  <div align="center">
    <p ng-if="status401" class="spacing-below-xs">
      You do not have permission to access this resource or your session has expired.
    </p>
    <p class="spacing-below-xs" ng-class="{'lead': !status401}">
      Please sign in with one of the following services:
    </p>
    <p>
      <a class="btn btn-subtle btn-spacing" ng-href="{{apiUrl}}auth/facebook/authorization" title="Facebook"><img src="/img/signin-facebook.png"></a>
      <a class="btn btn-subtle btn-spacing" ng-href="{{apiUrl}}auth/relay/login?logoutCallbackUrl={{apiUrl}}auth/relay/logout" title="Relay"><img src="/img/signin-relay.png"></a>
    </p>
    <p>
      <span class="text-muted">or</span>
      <a ng-if="!status401" href="" ng-click="gotoRoute('/')">go to the Welcome Page</a>
      <a ng-if="status401" href="" ng-click="gotoRoute('/eventDashboard')">go to Event Dashboard</a>
    </p>
  </div>
</div>
