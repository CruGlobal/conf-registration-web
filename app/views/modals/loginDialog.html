<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3 translate>Welcome to the Event Registration Tool!</h3>
</div>
<div class="modal-body">
  <div align="center">
    <p class="lead spacing-below-xs" translate>
      Sign in with one of the following services:
    </p>
    <p>
      <a class="btn btn-subtle btn-spacing" ng-href="{{apiUrl}}auth/facebook/authorization" title="Facebook"><img src="/img/signin-facebook.png"></a>
      <a class="btn btn-subtle btn-spacing" ng-href="{{apiUrl}}auth/relay/login?logoutCallbackUrl={{apiUrl}}auth/relay/logout" title="Relay"><img src="/img/signin-relay.png"></a>
    </p>
    <p>
      <span class="text-muted" translate>or</span>
      <a href="" ng-click="close()" translate>go to the Welcome Page</a>
    </p>
  </div>
</div>
