<div class="modal-header">
  <button type="button" class="close" data-ng-click="close()">&times;</button>
  <h3>Archive Event</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to archive this event? This can be undone.</p>
</div>
<div class="modal-footer">
  <button data-ng-click="submit()" class="btn btn-danger">Archive</button>
  <button data-ng-click="close()" class="btn">Cancel</button>
</div>
