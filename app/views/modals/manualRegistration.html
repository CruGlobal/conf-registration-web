<form class="crs-form" name="simpleRegistrationForm">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title" translate>Add Registration</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label" translate>Type</label>
      <select show-errors class="form-control" ng-model="form.type" ng-options="t.id as t.name for t in conference.registrantTypes"></select>
    </div>
    <div class="form-group">
      <label class="control-label" translate>First Name</label>
      <input show-errors class="form-control" type="text" ng-required="true" ng-model="form.first">
    </div>
    <div class="form-group">
      <label class="control-label" translate>Last Name</label>
      <input show-errors class="form-control" type="text" ng-required="true" ng-model="form.last">
    </div>
    <div class="form-group">
      <label class="control-label" translate>Email</label>
      <input show-errors class="form-control" type="email" ng-required="true" ng-model="form.email">
      <span class="help-block help-block-hidden" translate>Please enter a valid email such as: example@domain.com</span>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()" translate>Close</button>
    <button type="button" class="btn btn-success" ng-disabled="!simpleRegistrationForm.$valid" ng-click="register()" translate>Add Registration</button>
  </div>
</form>
