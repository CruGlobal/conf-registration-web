<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3>Export - {{conference.name}} </h3>
</div>
<div class="modal-body" align="center">
  <a class="btn btn-primary btn-sm" href="" ng-click="submit('exportAllData')"><i class="fa fa-cloud-download"></i> Download All Data</a>
  <a class="btn btn-primary btn-sm" href="" ng-click="submit('exportVisibleData')"><i class="fa fa-cloud-download"></i> Download Selected Columns</a>
  <a class="btn btn-primary btn-sm" href="" ng-click="submit('exportPaymentsOnly')"><i class="fa fa-cloud-download"></i> Download Payments Only</a>
</div>
