<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3><translate>Export</translate> - {{conference.name}}</h3>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8">
        <strong translate>Registrations</strong><br>
        <translate>Registrations and answers</translate><br>
        <a href="" ng-click="showAdvancedRegistrations = !showAdvancedRegistrations">{{showAdvancedRegistrations ? 'Hide' : 'Show'}} advanced options</a>
        <div collapse="!showAdvancedRegistrations">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="includeWithdrawnRegistrants"> <translate>Include withdrawn registrants</translate>
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="includeIncompleteRegistrations"> <translate>Include incomplete registrations</translate>
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/registrations?Authorization={{authToken}}&includeWithdrawnRegistrants={{includeWithdrawnRegistrants}}&includeIncompleteRegistrations={{includeIncompleteRegistrations}}">
          <i class="fa fa-cloud-download"></i> <translate>Download</translate>
        </a>
      </div>
    </div>
    <hr>
    <div class="row spacing-above-sm">
      <div class="col-xs-8">
        <strong translate>Payments</strong><br>
        <translate>Payment data and history</translate>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/payments?Authorization={{authToken}}">
          <i class="fa fa-cloud-download"></i> <translate>Download</translate>
        </a>
      </div>
    </div>
    <hr>
    <div class="row spacing-above-sm">
      <div class="col-xs-8">
        <strong translate>Account Transfers</strong><br/>
        <translate>Staff Account Transfer payments</translate><br />
        <div class="panel">
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="true" value="REGISTRATION"> <translate>Registration</translate>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="false" value="MISCELLANEOUS_ITEM"> <translate>Miscellaneous</translate>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="false" value="CHILDCARE"> <translate>Child Care</translate>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="false" value="STAFF_TAXABLE_ITEM"> <translate>Staff Taxable Item(s)</translate>
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/transfers?Authorization={{authToken}}&expenseType={{expenseType}}">
          <i class="fa fa-cloud-download"></i> <translate>Download</translate>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn-default" translate>Cancel</button>
</div>
