<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3 translate>Export - {{conference.name}}</h3>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8">
        <strong>Registrations</strong><br>
        Registrations and answers<br>
        <a href="" ng-click="showAdvancedRegistrations = !showAdvancedRegistrations" translate>{{showAdvancedRegistrations ? 'Hide' : 'Show'}} advanced options</a>
        <div collapse="!showAdvancedRegistrations">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="includeWithdrawnRegistrants"> <span translate>Include withdrawn registrants</span>
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="includeIncompleteRegistrations"> <span translate>Include incomplete registrations</span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/registrations?Authorization={{authToken}}&includeWithdrawnRegistrants={{includeWithdrawnRegistrants}}&includeIncompleteRegistrations={{includeIncompleteRegistrations}}">
          <i class="fa fa-cloud-download"></i> <span translate>Download</span>
        </a>
      </div>
    </div>
    <hr>
    <div class="row spacing-above-sm">
      <div class="col-xs-8">
        <strong translate>Payments</strong><br>
        <span translate>Payment data and history</span>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/payments?Authorization={{authToken}}">
          <i class="fa fa-cloud-download"></i> <span translate>Download</span>
        </a>
      </div>
    </div>
    <hr>
    <div class="row spacing-above-sm">
      <div class="col-xs-8">
        <strong translate>Account Transfers</strong><br>
        <span translate>Staff Account Transfer payments</span>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/transfers?Authorization={{authToken}}">
          <i class="fa fa-cloud-download"></i> <span translate>Download</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn-default" translate>Cancel</button>
</div>
