<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3>Export - {{conference.name}}</h3>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8">
        <strong>Registrations</strong><br>
        Registrations and answers<br>
        <a href="" ng-click="showAdvancedRegistrations = !showAdvancedRegistrations">{{showAdvancedRegistrations ? 'Hide' : 'Show'}} advanced options</a>
        <div collapse="!showAdvancedRegistrations">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="includeWithdrawnRegistrants"> Include withdrawn registrants
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="includeIncompleteRegistrations"> Include incomplete registrations
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/registrations?Authorization={{authToken}}&includeWithdrawnRegistrants={{includeWithdrawnRegistrants}}&includeIncompleteRegistrations={{includeIncompleteRegistrations}}">
          <i class="fa fa-cloud-download"></i> Download
        </a>
      </div>
    </div>
    <hr>
    <div class="row spacing-above-sm">
      <div class="col-xs-8">
        <strong>Payments</strong><br>
        Payment data and history
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/payments?Authorization={{authToken}}">
          <i class="fa fa-cloud-download"></i> Download
        </a>
      </div>
    </div>
    <hr>
    <div class="row spacing-above-sm">
      <div class="col-xs-8">
        <strong>Account Transfers</strong><br/>
        Staff Account Transfer payments<br />
        <div class="panel">
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="true" value="REGISTRATION"> Registration
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="false" value="CHILDCARE"> Child Care
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="false" value="STAFF_TAXABLE_ITEM"> Staff Taxable Item(s)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="expenseType" ng-checked="false" value="MISCELLANEOUS_ITEM"> Miscellaneous(s)
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-primary btn-block" ng-href="{{apiUrl}}conferences/{{conference.id}}/export/transfers?Authorization={{authToken}}&expenseType={{expenseType}}">
          <i class="fa fa-cloud-download"></i> Download
        </a>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn-default">Cancel</button>
</div>
