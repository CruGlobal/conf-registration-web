<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 translate>{{getGroupName(registrationId)}} Group</h4>
</div>
<div class="modal-body">
    <ul class="list-unstyled">
        <li style="margin-bottom: 10px;" ng-repeat="r in getRegistration(registrationId).groupRegistrants">
            <a href="" ng-click="editRegistrant(r, true)">{{r.firstName}} {{r.lastName}}</a>
            <span ng-if="r.id === getRegistration(registrationId).primaryRegistrantId" translate>(Group Creator)</span>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button ng-click="$dismiss()" class="btn btn-default" translate>Close</button>
</div>
