<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 translate>{{getGroupName(registrationId)}} Group</h4>
</div>
<div class="modal-body">
    <table class="table review-breakdown">
        <thead>
        <tr>
            <th translate>Registrant</th>
            <th width="110"><span translate>Type</span></th>
            <th width="150"></th>
        </tr>
        </thead>
        <tbody ng-repeat="r in getRegistration(registrationId).groupRegistrants | orderBy: 'createdTimestamp'">
        <tr>
            <td>
                {{r.firstName}} {{r.lastName}}
                <span ng-if="r.id === getRegistration(registrationId).primaryRegistrantId" translate>(Group Creator)</span>
            </td>
            <td><span>{{getRegistrantType(r.registrantTypeId).name}}</span></td>
            <td class="text-right">
                <input type="button" class="btn btn-sm btn-default btn-bold" ng-click="editRegistrant(r)" value="Edit">
                <input type="button" class="btn btn-sm btn-danger btn-bold" ng-click="deleteRegistrant(r)" value="Remove">
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row reg-type-select" ng-repeat="type in visibleRegistrantTypes" ng-if="visibleRegistrantTypes.length > 1">
        <div class="stacked-spacing-col-sm spacing-xs" ng-class="{'col-sm-7': type.cost>0, 'col-sm-9': type.cost==0}">
            <h4>{{type.name}}</h4>
            <span class="display-linebreaks">{{type.description}}</span>
        </div>
        <div class="text-right" ng-class="{'col-sm-5': type.cost>0, 'col-sm-3': type.cost==0}">
            <span class="cost" ng-if="type.cost">{{type.calculatedCurrentCost | currency:'$'}}</span>
            <a href="" ng-click="registerUser(getRegistration(registrationId), type.id)" class="btn btn-sm btn-success btn-important" ng-if="!registrationTypeFull(type)" translate>
                Register
            </a>
            <a href="" class="btn btn-sm btn-success btn-important btn-full" disabled ng-if="registrationTypeFull(type)" translate>
                Full
            </a>
        </div>
    </div>
    <div class="row" ng-if="visibleRegistrantTypes.length === 1">
        <div class="col-xs-12 text-center">
            <a href ng-click="registerUser(getRegistration(registrationId), visibleRegistrantTypes[0].id)" class="btn btn-success btn-important btn-lg" ng-if="!registrationTypeFull(visibleRegistrantTypes[0])" translate>
                Register
            </a>
            <p ng-if="registrationTypeFull(visibleRegistrantTypes[0])" translate>
                Sorry, this event is full.
            </p>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button ng-click="$dismiss()" class="btn btn-default" translate>Close</button>
</div>
