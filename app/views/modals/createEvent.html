<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3>Create Event</h3>
</div>
<div class="modal-body">
  <p>
    First things, first.<br>
    Let's give this event a name:
  </p>
  <input type="text" class="form-control" placeholder="Example: Fall Retreat 2017" ng-model="name" ng-enter="submit(name)" autofocus />
</div>
<div class="modal-footer">
  <button data-ng-click="submit(name)" class="btn btn-light">Create</button>
</div>
