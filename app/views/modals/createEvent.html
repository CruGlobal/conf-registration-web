<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3>Create Event</h3>
</div>
<div class="modal-body">
  <p>
    First things, first.<br>
    Let's give this event a name:
  </p>
  <input type="text" class="form-control" placeholder="Example: Fall Retreat 2017" ng-model="name" ng-enter="submit(name)" auto-focus>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn-default">Cancel</button>
  <button ng-click="submit(name)" class="btn btn-primary">Create</button>
</div>
