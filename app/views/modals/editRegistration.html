<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4>Edit Registration</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Registration Type</label>
    <select class="form-control" ng-model="adminEditRegistrant.registrantTypeId" ng-options="t.id as t.name for t in conference.registrantTypes"></select>
  </div>

  <div ng-repeat="page in conference.registrationPages">
    <div ng-repeat="block in page.blocks" ng-show="blockIsVisible(block, adminEditRegistrant)" block="block" answer="findAnswer(block.id)" crs-block></div>
  </div>
</div>
<div class="modal-footer">
  <h4 ng-show="saving"><i class="fa fa-circle-o-notch fa-spin"></i> Saving...</h4>
  <div ng-show="!saving">
    <button ng-click="close()" class="btn btn-default">Cancel</button>
    <button ng-click="submit(true)" class="btn btn-info" ng-if="!registration.completed">Save &amp; Set as Completed</button>
    <button ng-click="submit()" class="btn btn-primary">Save</button>
  </div>
</div>
