<div class="alert growl-message" ng-class="notify.class" ng-bind-html="notify.message" ng-show="notify.message && !growlMessage"></div>
<div ng-controller="AngularUiTreeConfig">
  <div class="container full">
    <div class="questions-toolbar-placeholder" question-toolbar>
      <div class="row well well-sm well-full questions-toolbar">
        <div class="questions-toolbar-wrap">
          <div class="col-sm-4 hidden-xs">
            <h2 class="page-title" translate>Questions</h2>
          </div>
          <div class="col-sm-8 col-xs-12">
            <div class="btn-group pull-right" role="group">
              <button ng-click="addNewPage()" class="btn btn-success"><i class="fa fa-plus"></i> <span translate>New Page</span></button>
              <button ng-click="previewForm()" class="btn btn-default save-btn"><i class="fa fa-eye"></i> <span translate>Preview Form</span></button>
              <button ng-click="toggleQuestionsToolbar()" class="btn btn-default"><i class="fa" ng-class="{'fa-chevron-up': questionsToolbarVisible, 'fa-chevron-down': !questionsToolbarVisible}"></i></button>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div ui-tree="toolbarTreeConfig" class="questions-toolbar-wrap spacing-above-xs" ng-if="questionsToolbarVisible">
          <div ui-tree-nodes="" ng-model="questions">
            <span ui-tree-node ng-repeat="question in questions" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
              <span class="label label-primary" tooltip="{{question.tooltip}}" tooltip-placement="bottom">
                <i class="fabtn fa" ng-class="question.iconClass"></i>
                <span class="text">{{question.name}}</span>
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div ui-tree="pageTreeConfig" class="pages">
          <h2 class="page-title border"><span translate>Pages</span> <small translate>Drag questions from above and edit pages</small></h2>
          <form ui-tree-nodes role="form" ng-model="conference.registrationPages" drop-type="page" novalidate>
            <div ui-tree-node ng-class="{overflow: !isPageHidden(page.id)}" ng-repeat="page in conference.registrationPages" data-page-id="{{page.id}}">
              <hr ng-if="!$first">
              <page></page>
            </div>
          </form>
        </div>
        <div class="well" ng-if="conference.registrationPages.length == 0" translate>There are currently no pages. Add a new page using the toolbar above.</div>
      </div>
    </div>
  </div>
</div>
