<div class="form-horizontal">
  <input type="text" datepicker-popup="MM/dd/yyyy" ng-model="localModel" show-weeks="showWeeks" is-open="opened" datepicker-options="dateOptions" ng-required="true" />
  <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>

  <div ng-model="localModel" style="display:inline-block;">
    <timepicker show-meridian="true"></timepicker>
  </div>
</div>
