<div ng-form="blockForm">
  <ul class="unstyled">
    <li data-ng-repeat="choice in block.content.choices">
      <input name="{{block.id}}-{{choice}}"
             type="checkbox"
             ng-required="block.required"
             ng-model="answer.value[choice]"
             ng-value="true"
             ng-change="updateAnswer(choice)"> {{choice}}
    </li>
  </ul>
</div>
