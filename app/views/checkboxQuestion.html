<div ng-form="blockForm">
  <ul class="unstyled">
    <li data-ng-repeat="choice in block.content.choices">
      <input name="{{block.id}}-{{choice}}"
             id="{{block.id}}-{{choice}}"
             type="checkbox"
             ng-required="block.required"
             ng-model="answer.value[choice]"
             ng-value="true"
             ng-change="updateAnswer(choice)">
      <label for="{{block.id}}-{{choice}}"><span></span>
        <tag ng-show="!editMode">{{choice}}</tag>
        <tag ng-show="editMode"><input type="text" data-ng-model="choice"> <a href="" data-ng-click="editBlockDeleteOption($index)">Delete</a></tag>
      </label>
    </li>
    <li ng-show="editMode">
      <input id="{{block.id}}-new" type="checkbox">
      <label for="{{block.id}}-new"><span></span>
        <input type="text" placeholder="Add Option" data-ng-model="editBlockAddOptionValue">
        <button data-ng-click="editBlockAddOption();" type="button">Add</button>
      </label>
    </li>
  </ul>
</div>
