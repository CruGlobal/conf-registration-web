<ng-switch on="block.type">
  <span ng-switch-when="nameQuestion" data-ng-show="editMode===false" data-ng-click="setEditMode(true)"> {{answer.value.firstName}} {{answer.value.lastName}}</span>
  <span ng-switch-when="nameQuestion" data-ng-show="editMode===true">
    <input type="text" cru-ng-blur="setEditMode(false)" ng-model="answer.value.firstName" />
    <input type="text" cru-ng-blur="setEditMode(false)" ng-model="answer.value.lastName" />
  </span>
  <span ng-switch-when="emailQuestion" data-ng-show="editMode===false" data-ng-click="setEditMode(true)">{{answer.value.text}}</span>
  <span ng-switch-when="emailQuestion" data-ng-show="editMode===true"><input type="text" cru-ng-blur="setEditMode(false)" ng-model="answer.value.text" /></span>
  <span ng-switch-when="textQuestion" data-ng-show="editMode===false" data-ng-click="setEditMode(true)">{{answer.value.text}}</span>
  <span ng-switch-when="textQuestion" data-ng-show="editMode===true"><input type="text" cru-ng-blur="setEditMode(false)" ng-model="answer.value.text" /></span>
  <span ng-switch-when="checkboxQuestion">{{getSelectedCheckboxes(answer.value) | joiner}}</span>
  <span ng-switch-when="phoneQuestion" data-ng-show="editMode===false" data-ng-click="setEditMode(true)">{{answer.value}}</span>
  <span ng-switch-when="phoneQuestion" data-ng-show="editMode===true"><input type="text" cru-ng-blur="setEditMode(false)" ng-model="answer.value" /></span>
  <span ng-switch-when="radioQuestion">{{answer.value}}</span>
  <span ng-switch-when="selectQuestion">{{answer.value}}</span>
  <span ng-switch-when="numberQuestion" data-ng-show="editMode===false" data-ng-click="setEditMode(true)" >{{answer.value.text}}</span>
  <span ng-switch-when="numberQuestion" data-ng-show="editMode===true"><input type="number" cru-ng-blur="setEditMode(false)" ng-model="answer.value.text" /></span>
</ng-switch>
