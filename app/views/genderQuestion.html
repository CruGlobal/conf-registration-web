<div ng-form="blockForm">
  <ul class="unstyled">
    <li ng-repeat="choice in ['Male','Female']">
      <input id="{{block.id}}{{choice.charAt(0)}}"
             type="radio"
             ng-required="block.required"
             ng-model="answer.value"
             ng-value="choice.charAt(0)">
      <label class="crs-radio-label" for="{{block.id}}{{choice.charAt(0)}}">
        <span></span>{{choice}}</label>
    </li>
  </ul>
</div>
