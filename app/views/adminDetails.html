<div class="container">	
	<div class="block--narrow">
		
		<form class="form">
			<fieldset>
				<legend>
					Conference Details
				</legend>
				<ul class="form-fields">
					<li>
						<label for="conf-title">Title</label>
						<input id ="conf-title" class="form-control" type="text" data-ng-model="conference.name">
					</li>
					<li>
						<label for="conf-description">Description:</label> 
						<textarea id="conf-description" class="form-control" data-ng-model="conference.description"></textarea>
					</li>
				</ul>
			</fieldset>
		</form>
				
	</div>
</div>

<div class="container">
  <div class="block--narrow">

    <form class="form">
      <fieldset>
        <legend>
          Conference Dates
        </legend>
        <ul class="form-fields">
          	<li>
            	<label>Conference Begins</label>
            	<crs-datetimepicker model="conference.eventStartTime"></crs-datetimepicker>
			</li>
			<li>
            	<label>Conference Ends</label>
            	<crs-datetimepicker model="conference.eventEndTime"></crs-datetimepicker>
          	</li>
        </ul>
      </fieldset>
    </form>

  </div>
</div>

<div class="container">
  <div class="block--narrow">

    <form class="form">
      <fieldset>
        <legend>
          Payment Options
        </legend>
        <ul class="form-fields">
	        <li>
	            <label for="conf-conferenceCost">Cost</label>
				<span class="input-group-addon">$</span>
	            <input id ="conf-conferenceCost" class="text-input" type="text" data-ng-model="conference.conferenceCost">
			</li>
			
            <input type="checkbox" ng-model="conference.acceptCreditCards" id="conf-acceptCreditCards" ng-value="true">
            <label class="crs-checkbox-label" for="conf-acceptCreditCards">Accept Credit Cards: <span></span></label>

            <div ng-show="conference.acceptCreditCards">
              <label for="conf-authnetId">Auth.NET ID</label>
              <input id ="conf-authnetId" class="text-input" type="text" data-ng-model="conference.authnetId">

              <label for="conf-authnetToken">Auth.NET Transaction Key</label>
              <input id ="conf-authnetToken" class="text-input" type="text" data-ng-model="conference.authnetToken">

              <label for="conf-minimumDeposit">Minimum payment to register</label>
              $<input id ="conf-minimumDeposit" class="text-input" type="text" data-ng-model="conference.minimumDeposit">
            </div>

            <input type="checkbox" ng-model="conference.earlyRegistrationDiscount" id="conf-earlyRegistrationDiscount" ng-value="true">
            <label class="crs-checkbox-label" for="conf-earlyRegistrationDiscount">Early Registration Discount: <span></span></label>

            <div class="form-horizontal" ng-show="conference.earlyRegistrationDiscount">
              <label>If registered by:</label>
              <crs-datetimepicker model="conference.earlyRegistrationCutoff"></crs-datetimepicker>

              <label for="conf-earlyRegistrationAmount">Subtract</label>
              $<input id ="conf-earlyRegistrationAmount" class="text-input" type="text" data-ng-model="conference.earlyRegistrationAmount">
            </div>
          </li>
        </ul>
      </fieldset>
    </form>

  </div>
</div>

<div class="container">
  <div class="block--narrow">

    <form class="form">
      <fieldset>
        <legend>
          Registration Window
        </legend>
        <ul class="form-fields">
          <li>
            <label>Registration Begins</label>
            <crs-datetimepicker model="conference.registrationStartTime"></crs-datetimepicker>

            <label>Registration Ends</label>
            <crs-datetimepicker model="conference.registrationEndTime"></crs-datetimepicker>
          </li>
        </ul>
      </fieldset>
    </form>

  </div>
</div>

<div class="container">
  <div class="block--narrow">

    <form class="form">
      <fieldset>
        <legend>
          Contact Info
        </legend>
        <ul class="form-fields">
          <li>
            <label for="conf-contactPersonName">Name</label>
            <input id ="conf-contactPersonName" class="text-input" type="text" data-ng-model="conference.contactPersonName">

            <label for="conf-contactPersonEmail">Email</label>
            <input id ="conf-contactPersonEmail" class="text-input" type="text" data-ng-model="conference.contactPersonEmail">

            <label for="conf-contactPersonPhone">Phone</label>
            <input id ="conf-contactPersonPhone" class="text-input" type="text" data-ng-model="conference.contactPersonPhone">
          </li>
        </ul>
      </fieldset>
    </form>

  </div>
</div>
