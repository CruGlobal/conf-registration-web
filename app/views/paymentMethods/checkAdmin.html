<div class="row form-group">
  <div class="col-sm-4">
    <label>
      <span translate>Check Status</span>
      <select ng-model="currentPayment.status" class="form-control">
        <option value="PENDING" translate>Pending</option>
        <option value="RECEIVED" translate>Received</option>
      </select>
    </label>
  </div>
  <div class="col-sm-8">
    <label>
      <span translate>Check Number</span>
      <input
        ng-model="currentPayment.check.checkNumber"
        type="text"
        class="form-control"
      />
    </label>
  </div>
</div>
