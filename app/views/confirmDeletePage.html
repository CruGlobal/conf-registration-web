<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">&times;</button>
    <h3>Delete Page</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this page? All blocks inside this page will also be deleted.</p>
  </div>
  <div class="modal-footer">
    <button data-ng-click="submit()" class="btn btn-primary">Delete</button>
    <button data-ng-click="close()" class="btn">Cancel</button>
  </div>
</div>
