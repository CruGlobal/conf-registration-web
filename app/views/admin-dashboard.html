<div class="row-fluid">
  <ul class="crs--card-stack">
	
	<!-- Existing Events -->
    <li class="crs--card-holder  span3  crs--flip-container" ng-repeat="conference in conferences" ng-class="flip">
		<div class="flipper">
			<div class="front  crs--event-card">
				<div class="crs--card-content  full-height">
					<a class="crs--event-link  block-center  full-height" href="#/register/{{conference.id}}">
						<h2 class="crs--event-title  center-vertical">{{conference.name}}</h2>
					</a>
				</div>
				<div class="crs--card-meta">
					<a class="crs--card-count  absolute" href="#"><span>22</span></a>
			      	<button class="crs--card-sprocket  pointer  absolute"  ng-click="flip = 'js-flip'"></button>	
			      	<!--<a class="crs-card-sprocket" href="#/adminData/{{conference.id}}" ng-click="flip = 'js-flip'"></a>-->		
					<!--<button class="btn" ng-click="flip = 'js-flip'">Flip it!</button>-->
				</div>

			</div>
			<div class="back  crs--event-card">
				<!-- Back Content-->
				<div class="crs--card-content  crs--card-actions">
					<ol class="crs--actions-list  no-numbers  flush--ends">
						<li>
							<a href="#">Clone</a>
						</li>
						<li>
							<a href="#">Manage</a>
						</li>
						<li>
							<a href="#">Edit</a>
						</li>
						<li>
							<a href="#">Delete</a>
						</li>
					</ol>
				</div>
				<div class="crs--card-meta">
					<a class="crs--card-count  absolute" href="#"><span>22</span></a>
			      	<button class="crs--card-sprocket  pointer  absolute"  ng-click="flip = ''"></button>	
				</div>
			</div>
		
		</div>
    </li>

	<!-- Creates a new event -->
    <li class="crs--card-holder span3">
		<div class="crs--event-card  crs--event-card__new  front">
			<div data-ng-click="createConference()"><img class="crs--plus-icon" src="images/icon-add.png"><span>Make a new one!</span></div>
		</div>
    </li>

  </ul>
</div>
