<div class="row-fluid">
  <ul class="crs-card-stack">
    <li class="crs-event-card  span3  flip-container" ng-repeat="conference in conferences" ontouchstart="this.classList.toggle('hover');" ng-class="flip">
		<div class="front">
			<a class="crs-card-body" href="#/register/{{conference.id}}">{{conference.name}}</a>
	      	<a class="crs-card-count" href="#"><span>22</span></a>
	      	<a class="crs-card-sprocket" href="#/adminData/{{conference.id}}"></a>
			<button class="btn" ng-click="flip = 'js-flip'">Flip it!</button>
	
		</div>
		<div class="back">
			<!-- Back Content-->
			<button class="btn" ng-click="flip = ''">Flip it Back!</button>
		</div>
    </li>
    <li class="crs-new-event-card  span3">
      <div data-ng-click="createConference()"><img class="crs-plus-icon" src="images/icon-add.png"><span>Make a new one!</span></div>
    </li>
  </ul>
</div>
