<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">&times;</button>
    <h3>New Page</h3>
  </div>
  <div class="modal-body">
    <h4>Enter a page title:</h4>
    <input type="text" class="input-block-level" placeholder="" data-ng-model="name" ng-enter="submit()" />
  </div>
  <div class="modal-footer">
    <button data-ng-click="submit()" class="btn btn-primary">Create</button>
  </div>
</div>
