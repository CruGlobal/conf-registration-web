<div ng-form="blockForm">
  <ul class="unstyled">
    <li data-ng-repeat="choice in block.content.choices">
      <input name="{{block.id}}"
             id="{{block.id}}{{choice}}"
             type="radio"
             ng-required="block.required"
             ng-model="answer.value"
             ng-value="choice"
             ng-change="updateAnswer(choice)"> <label class="crs-radio-label" for="{{block.id}}{{choice}}"><span></span>{{choice}}</label>
    </li>
  </ul>
</div>
