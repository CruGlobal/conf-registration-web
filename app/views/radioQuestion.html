<div ng-form="blockForm">
  <ul class="unstyled">
    <li data-ng-repeat="choice in block.choices">
      <input name="{{block.id}}" type="radio" ng-click="updateAnswer(choice)" ng-required="block.required"> {{choice}}
    </li>
  </ul>
  <input type="hidden" data-ng-model="answer" ng-required="block.required">
</div>
