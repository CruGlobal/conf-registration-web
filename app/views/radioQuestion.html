<div ng-form="blockForm">
  <ul class="unstyled">
    <li data-ng-repeat="choice in block.choices">
      <input name="{{block.id}}"
             type="radio"
             ng-required="block.required"
             ng-model="$parent.answer"
             ng-value="choice"
             ng-change="updateAnswer(choice)"> {{choice}}
    </li>
  </ul>
</div>
