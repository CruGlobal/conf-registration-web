<div class="row">
  <div class="span12">
    <h1>{{conference.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="span12">
    <ul class="breadcrumb">
      <li data-ng-repeat="page in conference.pages">
        <a href="#/register/{{conference.id}}/page/{{page.id}}" ng-show="validPages[page.id] && page.id != activePageId">{{page.title}}</a>
        <span ng-hide="validPages[page.id] && page.id != activePageId">{{page.title}}</span>
        <span class="divider" data-ng-hide="$last">--&gt;</span>
      </li>
    </ul>
  </div>
</div>
<page ng-repeat="page in conference.pages" ng-show="page.id == activePageId"></page>
