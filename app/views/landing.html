<div class="landing-jumbo">
  <div class="row container">
    <div class="col-xs-12">
      <p class="text-center">
        <i class="fa fa-users"></i>
      </p>
      <div class="text-center">
        <span class="welcome">Welcome</span>
        <div class="row">
          <div class="col-md-6">
            <h2>Register for an event</h2>
            <div>
              <span class="pull-right" ng-show="loading"><i class="fa fa-spinner fa-spin"></i> Searching...</span>
              <p class="text-left">Enter the name of the event that you would like to register for.</p>
              <input type="text" ng-model="staffSelectTypeahead" class="form-control"
                     typeahead="e.name for e in eventSearch($viewValue)"
                     typeahead-loading="loading"
                     typeahead-wait-ms="300"
                     typeahead-input-formatter="null"
                     typeahead-on-select="selectEvent($item, $model, $label)">
            </div>
          </div>
          <div class="col-md-6">
            <div ng-show="!userIsLoggedIn()">
              <h2>Sign in to create or manage an event</h2>
              <p>View registrations, manage scholarships, change questions and more.</p>
              <a ng-click="login('FACEBOOK')" class="btn btn-default spacing-below-xs" title="Facebook"><img src="/img/signin-facebook.png"></a>
              <a ng-click="login('RELAY')" class="btn btn-default spacing-below-xs" title="Relay"><img src="/img/signin-relay.png"></a>
            </div>
            <div ng-show="userIsLoggedIn()">
              <h2>Create or manage your events</h2>
              <p><a class="btn btn-default btn-lg" role="button" href="#/eventDashboard/">My Dashboard ></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
