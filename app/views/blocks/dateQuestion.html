<pick-a-date
  show-errors
  block="block"
  ng-model="answer.value"
  ng-model-options="{ debounce: 1000 }"
  ng-required="block.required"
  picker-disabled="false"
  picker-min-date="block.content.range.min"
  picker-max-date="block.content.range.max"
  picker-labelled-by="block-label-{{block.id}}"
  uib-tooltip="{{
    'Selecting an answer displays it as preselected on the registration form.'
      | translate
  }}"
  tooltip-enable="{{ isAdmin }}"
>
</pick-a-date>
