<input
  show-errors
  type="email"
  class="form-control"
  placeholder="example@domain.com"
  ng-model="answer.value"
  ng-model-options="{allowInvalid: true, debounce: 1000}"
  ng-required="block.required"
  ng-disabled="editBlock"
/>
<span class="help-block help-block-hidden" translate
  >Please enter a valid email such as: example@domain.com</span
>
