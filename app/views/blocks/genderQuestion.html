<div ng-repeat="choice in ['Male','Female']" class="radio">
    <label>
        <input type="radio"
               show-errors
               name="{{block.id}}"
               ng-required="block.required"
               ng-model="answer.value"
               ng-value="choice.charAt(0)">
        <strong>{{choice}}</strong></label>
</div>
<label ng-if="showClearBtn && answer.value != ''">
  <button type="reset" class="btn  btn-info btn-sm" ng-click="answer.value=''" translate="">
    <span class="ng-scope">Clear</span>
  </button>
</label>
