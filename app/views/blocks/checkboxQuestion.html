<div ng-repeat="choice in block.content.choices" ng-class="{'row':answer.value[choice.value] && isAdmin}">
  <div class="checkbox checkbox-horizontal" ng-class="{'col-sm-4 col-xs-4':answer.value[choice.value] && isAdmin}">
    <label tooltip="{{'Selecting an answer displays it as preselected on the registration form.' | translate}}" 
           tooltip-enable="{{isAdmin}}"
           class="checkbox-question-label">
      <input type="checkbox"
            show-errors
            ng-required="block.required && !atLeastOneChecked()"
            ng-model="answer.value[choice.value]"
            ng-disabled="block.content.forceSelections[choice.value] == true && (checkForceRule(block,'') || isAdmin)"
            ng-value="true"> <strong>{{choice.value}}</strong>
      <span ng-show="choice.desc" class="display-linebreaks"> - {{choice.desc}}</span>
      <span ng-show="choice.amount"> - {{choice.amount | currency:'$'}}</span>
    </label>
  </div>
  <div class="checkbox checkbox-horizontal" ng-if="answer.value[choice.value] && isAdmin" ng-class="{'col-sm-4 col-xs-4':answer.value[choice.value] && isAdmin}">
    <label tooltip="{{'Forcing a preselected answer prevents the user from deselecting it.' | translate}}">
    <input type="checkbox"          
           ng-model="block.content.forceSelections[choice.value]"
           ng-value="true"> <strong translate>Force selection</strong>    
    </label>
  </div>
</div>
