<div ng-repeat="choice in block.content.choices" class="checkbox">
  <label>
    <input show-errors name="{{block.id}}"
           type="checkbox"
           ng-required="block.required && !atLeastOneChecked"
           ng-model="answer.value[choice.value]"
           ng-value="true"> <strong>{{choice.value}}</strong>
    <span ng-show="choice.desc" class="eventhub-linebreak"> - {{choice.desc}}</span>
    <span ng-show="choice.amount"> - {{choice.amount | moneyFormat}}</span>
  </label>
</div>
