<div ng-repeat="choice in block.content.choices" class="checkbox" ng-class="{'row':showForceSelection}">
  <div ng-class="{'col-sm-4':showForceSelection}">
    <label ng-class="{'checkbox-question-label':showForceSelection}">
      <input type="checkbox"
            show-errors
            ng-required="block.required && !atLeastOneChecked()"
            ng-model="answer.value[choice.value]"
            ng-disabled="block.content.forceSelections[choice.value] == true"
            ng-value="true"> <strong>{{choice.value}}</strong>
      <span ng-show="choice.desc" class="display-linebreaks"> - {{choice.desc}}</span>
      <span ng-show="choice.amount"> - {{choice.amount | currency:'$'}}</span>
    </label>
  </div>
  <div ng-class="{'col-sm-4':showForceSelection}">
    <label ng-if="answer.value[choice.value] && showForceSelection" class="col-xs-offset-1">
    <input type="checkbox"          
           ng-model="block.content.forceSelections[choice.value]"
           ng-value="true"> <strong>Force selection</strong>    
    </label>
  </div>
</div>
