<div ng-form="blockForm">
  <div ng-show="!editMode">
    <select ng-required="block.required" ng-model="answer.value" class="form-control">
      <option value="">Choose one...</option>
      <option ng-value="choice" ng-repeat="choice in block.content.choices" ng-bind="choice"></option>
    </select>
  </div>

  <div ng-show="editMode">
    <ul class="unstyled">
      <li data-ng-repeat="choice in block.content.choices">
        <input type="text" data-ng-model="choice"> <a href="" data-ng-click="editBlockDeleteOption($index);">Delete</a>
        </label>
      </li>
      <li>
        <div class="input-append">
          <input data-ng-model="editBlockAddOptionValue" type="text" placeholder="Add Option">
          <a class="btn" data-ng-click="editBlockAddOption();">Add</a>
        </div>
        </label>
      </li>
    </ul>
  </div>
</div>
