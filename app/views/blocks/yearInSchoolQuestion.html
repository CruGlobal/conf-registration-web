<div ng-repeat="choice in ['Freshman', 'Sophomore', 'Junior', 'Senior', 'Graduate Student']" class="radio">
    <label>
        <input type="radio"
               show-errors
               name="{{block.id}}"
               ng-model="answer.value"
               ng-value="choice">
        <strong>{{choice}}</strong></label>
</div>
