<div
  ng-repeat="choice in block.content.hideGradStudent ? block.content.staticChoices.slice(0,-1) : block.content.staticChoices"
  class="radio"
>
  <label>
    <input
      type="radio"
      show-errors
      name="{{ block.id }}"
      ng-required="block.required"
      ng-model="answer.value"
      ng-model-options="{ debounce: 300 }"
      ng-value="choice"
    />
    <strong>{{ choice }}</strong></label
  >
</div>
